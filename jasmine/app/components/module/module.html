<div class="container">
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="mc.clicked">
            <button class="btn btn-primary" ng-click="mc.updateClick()">{{::mc.labelText}}</button>
            <label>You clicked {{mc.clicked}} times!</label>
        </div>
    </div>
    <br/>
    <p>Result: <span ng-bind="mc.clicked"></span> times.</p><!-- better perf -->
</div>
